<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project - Brian Lambert</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="./js/endpoint.js"></script>
    <script defer src="./js/index.js"></script>
    <script defer src="./js/nav.js"></script>
    <script defer src="./js/notifications.js"></script>

    <link rel="stylesheet" href="./css/colours.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- notification bar -->
    <div id="notification-bar">
        <div class="container-width"> 
        </div>
    </div>

    <!-- Loader box -->
    <div id="loader-box">
        <div class="loader"></div>
        <div class="caption">LOADING</div>
    </div>

    <!-- overlay -->
    <div id="overlay">
        <div id="general-box" class="display-box1">
            <div id="display-login">
                <div><h1>Login</h1></div>
                <div>Select a profile</div>
                <div id="login-profiles">
                </div>
                <div>
                    <button id="btn-create-profile" class="btn">Create</button>
                </div>
            </div>
            <div id="display-create-profile" data-mode="add" data-id="-1">
                <div><h1>Create Profile</h1></div>
                <div id="create-profile-form">
                    <form id="form-create-profile">
                        <label for="inputName">Name:</label>
                        <input type="text" name="inputName" id="inputName">

                        <label for="selectStartpage">Start page:</label>
                        <select name="selectStartpage" id="selectStartpage">
                            <option value="0">Trending</option>
                            <option value="1">Watchlist</option>
                            <option value="2">Search</option>
                        </select>

                        <label for="selectTheme">Theme:</label>
                        <select name="selectTheme" id="selectTheme">
                            <option value="">Normal</option>
                            <option value="dark">Dark</option>
                        </select>
                    </form>
                </div>
                <div>
                    <button id="btn-create-save" class="btn">Save</button>
                    <button id="btn-create-back" class="btn">Back</button>
                </div>
            </div>
        </div>
    </div>

    <!-- header -->
    <header class="flex-center">
        <div class="container-width">
            <div id="header-nav">
                <input type="checkbox" id="toggle_daynight">
                <div></div>
                <div>
                    <button id="btn-settings"><i class="fa fa-user-circle-o"></i></button>
                    <button id="btn-logout"><i class="fa fa-sign-out"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- nav -->
    <nav class="flex-center">
        <div class="container-width">
            <div id="nav-buttons">
                <button>Trending</button>
                <button>Watchlist</button>
                <button>Search</button>
            </div>
            <div id="nav-highlight">
                <div id="nav-indicator"></div>
            </div>
        </div>
    </nav>
    
    <!-- main -->
    <main>
        <!-- section -->
        <section class="flex-center">
            <div class="container-width">
                section 1
            </div>
        </section>

        <!-- section -->
        <section class="flex-center">
            <div class="container-width">
                section 2
            </div>
        </section>

        <!-- section -->
        <section class="flex-center">
            <div class="container-width">
                section 3
            </div>
        </section>
    </main>
</body>
</html>
